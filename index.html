<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quote_container" id="container">
    <div class="quote_text">
        <i class="fas fa-quote-left"></i>
        <span id="text_quote">Do your Best</span>
    </div>
    <div class="quote_author">
        <span id="author">myself</span>
    </div>
    <div class="button_container">
        <button class="twitter_button" id="twitter" title="Tweet This">
            <i class="fab fa-twitter"></i>
        </button>
        <button id="voice" title="Audio"><i class="fa-solid fa-volume-high"></i></button>
        <button class="new_quote">New Quote</button>
    </div>
</div>



   <script src="js.js"></script>
</body>
</html>
